<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>側邊欄</title>
<style>
  #sidebar {
    width: 250px;
    height: 100%;
    position: fixed;
    top: 0;
    left: -250px;
    background: #333;
    color: #fff;
    transition: left 0.3s ease;
    padding: 20px;
    z-index: 999; 
  }

  #main {
    transition: margin-left 0.3s;
    padding: 20px;
    z-index: 1; 
  }

  #main.active {
    margin-left: 250px;
  }

  #toggle-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000; 
  }

  #sidebar img {
    max-width: 100%;
    height: auto;
    margin-top: 10px; 
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>側邊欄</h2>
  <p>我是陳宏傑</p>
  <p>喜歡打羽球</p>
  <p>最喜歡的食物是拉麵</p>
  <img src="C:\Users\宏傑\OneDrive\桌面\拉麵.jpg" alt="拉麵">
</div>

<div id="main">
  <button id="toggle-btn" onclick="toggleSidebar()">切換側邊欄</button>
</div>

<script>
  function toggleSidebar() {
    var sidebar = document.getElementById('sidebar');
    var main = document.getElementById('main');
    if (sidebar.style.left === "-250px") {
      sidebar.style.left = "0";
      main.style.marginLeft = "250px";
    } else {
      sidebar.style.left = "-250px";
      main.style.marginLeft = "0";
    }
  }
</script>

</body>
</html>
