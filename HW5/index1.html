<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>按按鈕變大</title>
    <style>
        .grow-button {
            width: 100px;
            height: 50px;
            font-size: 16px;
            transition: width 0.3s, height 0.3s;
        }
    </style>
</head>
<body>
    <button class="grow-button" onclick="grow()">快點按我~~</button>

    <script>
        function grow() {
            const button = document.querySelector('.grow-button');
            const currentWidth = button.offsetWidth;
            const currentHeight = button.offsetHeight;
            button.style.width = (currentWidth + 10) + 'px';
            button.style.height = (currentHeight + 10) + 'px';
        }
    </script>
</body>
</html>
